dynamodb_Add-DDBKeySchema:
  title: Use Add-DDBKeySchema
  title_abbrev: Add-DDBKeySchema
  synopsis: use Add-DDBKeySchema
  languages:
    PowerShell:
      versions:
      - sdk_version: 4
        sdk_action: Add-DDBKeySchema
        excerpts:
        - description: "<emphasis role=\"bold\">Example 1: Creates an empty TableSchema object and adds key and attribute definition entries to it using the specified key data before writing the TableSchema object to the pipeline. The key type is declared to be 'HASH' by default; use the -KeyType paameter with a value of 'RANGE' to declare a range key.</emphasis>"
          snippet_files: []
        - description:
          snippet_files:
          - .doc_gen/snippet_files/dynamodb_Add-DDBKeySchema.1.1.ps1
        - description: <emphasis role="bold">Output:</emphasis>
          snippet_files: []
        - description: |-
            <programlisting language="none" role="nocopy">AttributeSchema                             KeySchema                                   LocalSecondaryIndexSchema
            ---------------                             ---------                                   -------------------------
            {ForumName}                                 {ForumName}                                 {}</programlisting>
          snippet_files: []
        - description: "<emphasis role=\"bold\">Example 2: Adds new key and attribute definition entries to the supplied TableSchema object before writing the TableSchema object to the pipeline. The key type is declared to be 'HASH' by default; use the -KeyType paameter with a value of 'RANGE' to declare a range key. The TableSchema object can also be supplied using the -Schema parameter.</emphasis>"
          snippet_files: []
        - description:
          snippet_files:
          - .doc_gen/snippet_files/dynamodb_Add-DDBKeySchema.2.1.ps1
        - description: <emphasis role="bold">Output:</emphasis>
          snippet_files: []

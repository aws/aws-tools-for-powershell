            <programlisting language="none" role="nocopy">AttributeSchema                             KeySchema                                   LocalSecondaryIndexSchema
            ---------------                             ---------                                   -------------------------
            {ForumName}                                 {ForumName}                                 {}</programlisting>
          snippet_files: []
